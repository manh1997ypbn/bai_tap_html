<!DOCTYPE html>
<html>
    <head>
        <title>
            Bài số 3
        </title>
    </head>
    <body>
        <form>
            <h2>Liên hệ</h2>
            <div>
                <!-- nhập họ tên  -->
                <div class="form-control">
                    <label for="name"> Họ và tên </label>
                    <input id="name" type="text" placeholder="nhập họ tên"/>
                </div>
                <!-- email  -->
                <div class="form-control">
                    <label for="email"> Email </label>
                    <input id="email" type="text" placeholder="nhập email"/>
                </div>
                <!-- số điện thoại  -->
                <div class="form-control">
                    <label for="phone"> Số điện thoại </label>
                    <input id="phone" type="text" placeholder="nhập phonenumber"/>
                </div>
                <!-- chủ đề  -->
                <div class="form-control">
                    <label for="subject"> Chủ đề </label>
                    <select>
                        <option>Tổng quan</option>
                        <option>lý thuyết</option>
                        <option>thực hành</option>
                    </select>
                </div>
                <!-- nội dung  -->
                <div class="form-control">
                    <label for="content"> Nội dung </label>
                    <textarea name="content" id="content" cols="20" rows="8"></textarea>
                </div>
                <!-- liên hệ  -->
                <div class="form-control">
                    <input type="checkbox" id="info"/>
                    <label for="info"> Nhận thông tin từ chúng tôi </label>
                </div>
                <div class="form-control">
                    <button>Gửi</button>
                </div>
            </div>
        </form>
    </body>
</html>
