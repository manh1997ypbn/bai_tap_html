<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <div class="form-control">
                <p><label for="name">Họ và tên:</label></p>
                
                <input id="name" type="text"/>
            </div>
            <div class="form-control">
                <label for="email">
                    Email:
                </label>
                <p>
                    <input
                        id="email" 
                        type="email"
                    />
                </p>
            </div>
            <div class="form-control">
                <label for="phone">
                    Số điện thoại
                </label>
                <p>
                    <input
                        id="phone" 
                        type="number"
                    />
                </p>
            </div>
            <div class="form-control">
                <label for="gender">
                    Giới tính
                </label>
                <p>
                    <input
                        id="male" 
                        name="gender"
                        type="radio"
                    />
                    <label for="male">
                        Nam
                    </label>
                    <input
                        id="female" 
                        name="gender"
                        type="radio"
                    />
                    <label for="female">
                        Nữ
                    </label>
                </p>
            </div>
            <div>
                <button>Gửi</button>
            </div>
        </form>
    </body>
</html>
