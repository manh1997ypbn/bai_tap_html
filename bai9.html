<!DOCTYPE html>

    <body>
        <div>

                Trang web bán hàng

                            </th>
                            <th>
                                Mô tả
                            </th>
                            <th>
                                Giá
                            </th>
                            <th>
                                Số lượng
                            </th>
                        </tr>
                        <tr>
                            <td>
                                Sản phẩm 1
                            </td>
                            <td>
                               Mô tả sản phẩm 1
                            </td>
                            <td>
                                100.000đ

                            <td>
                                10

                        <tr>
                            <td>
                                Sản phẩm 2

                            <td>

                        <tr>

                <div class="form-control">
                    <h2>
                      Thông tin người dùng  
                    </h2>
                    <div class="form-control">
                        <label for="name">
                            Họ và tên
                        </label>
                        <input
                            id="name" 
                            type="text"
                        /> 
                    </div>
                    <div class="form-control">
                        <label for="email">
                            Email
                        </label>
                        <input
                            id="email" 
                            type="email"
                        />
                    </div>
                    <div class="form-control">
                        <label for="phone">
                            Số điện thoại
                        </label>
                        <input
                            id="phone" 
                            type="number"
                        />
                    </div>
                    <div class="form-control">
                        <label for="address">
                            Địa chỉ
                        </label>
                        <input
                            id="address" 
                            type="text"
                        />
                    </div>
                    <div>
                        <button>Đặt hàng</button>
