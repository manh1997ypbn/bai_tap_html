<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>
            <h2> Trang web bán hàng</h2>
            <form>
                <ul>
                    <li><a href="https://google.com">Trang chủ</a></li>
                    <li><a href="https://google.com">Sản phẩm</a></li>
                    <li><a href="https://google.com">Giới thiệu</a></li>
                    <li><a href="https://google.com">Liên hệ</a></li>
                </ul>
                <div class="form-control">
                    <h2>
                        Thông tin sản phẩm</h2>
                    <!-- table  -->
                    <table border="1">
                        <!-- table row  -->
                        <tr>
                            <!-- table data  -->
                            <th>Tên sản phẩm</th>
                            <th>Mô tả</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                        </tr>
                        <tr>
                            <td>Sản phẩm 1</td>
                            <td>Mô tả sản phẩm 1</td>
                            <td>100.000đ</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Sản phẩm 2</td>
                            <td>Mô tả sản phẩm 2</td>
                            <td>200.000đ</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>Sản phẩm 3</td>
                            <td>Mô tả sản phẩm 3</td>
                            <td>300.000đ</td>
                            <td>40</td>
                        </tr>
                    </table>
                </div>
                <!-- thông tin người dùng  -->
                <div class="form-control">
                    <h2>Thông tin người dùng</h2>
                    <!-- nhập họ và tên  -->
                    <div class="form-control">
                        <label for="name"> Họ và tên </label>
                        <input id="name" type="text" /> 
                    </div>
                    <!-- nhập email  -->
                    <div class="form-control">
                        <label for="email"> Email </label>
                        <input id="email" type="email" />
                    </div>
                    <!-- nhập số điện thoại  -->
                    <div class="form-control">
                        <label for="phone"> Số điện thoại </label>
                        <input id="phone" type="number" />
                    </div>
                    <!-- nhập địa chỉ  -->
                    <div class="form-control">
                        <label for="address"> Địa chỉ </label>
                        <input id="address" type="text" />
                    </div>
                    <!-- button  -->
                    <div>
                        <button>Đặt hàng</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
