<!DOCTYPE html>
<html>
    <head>
        <title>
            bài tập số 4
        </title>
    </head>
    <body>
        <form>
            <h1>
                SỞ THÍCH CỦA BẠN
            </h1>
            <div>
                <div class="form-control">
                    <label for="name">
                        Họ và tên
                    </label>
                    <input
                        id="name" 
                        type="text"
                    />
                </div>
                <div class="form-control">
                    <label for="email">
                        Email
                    </label>
                    <input
                        id="email" 
                        type="email"
                    />
                </div>
                <div class="form-control">
                    <div>
                        <label>
                            Sở thích
                        </label>
                        <input
                            id="sport" 
                            type="checkbox"
                        />
                        <label for="sport">
                            Thể thao
                        </label>
                        <input
                            id="music" 
                            type="checkbox"
                        />
                        <label for="music">
                            Âm nhạc
                        </label>
                        <input
                            id="read" 
                            type="checkbox"
                        />
                        <label for="read">
                            Đọc sách
                        </label>
                    </div>
                    <div>
                        <label for="">---------</label>
                        <input
                            id="web" 
                            type="checkbox"
                        />
                        <label for="web">
                            Lướt web
                        </label>
                        <input
                            id="game" 
                            type="checkbox"
                        />
                        <label for="game">
                            Chơi game
                        </label>
                        <input
                            id="cinema" 
                            type="checkbox"
                        />
                        <label for="cinema">
                            Điện ảnh
                        </label>
                    </div>
                    <div>
                        <label for="">--------</label>
                        <input
                            id="travel" 
                            type="checkbox"
                        />
                        <label for="travel">
                            Du lịch
                        </label>
                    </div>
                </div>
                <div>
                    <button> Gửi thông tin </button>
                    <button> Nhập lại </button>
                </div>
            </div>
        </form>
    </body>
</html>
