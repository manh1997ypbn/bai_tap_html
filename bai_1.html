<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            
                <h1>
                    Tạo form mô tả cảm xúc về bức ảnh tâm đắc của mình
                </h1>
            <form>
                
                    <div class="form-control">
                        <label for="name">Họ và tên:</label>
                        <input 
                            id="name" 
                            type="text"
                            placeholder="nhập tên"
                        />
                    </div>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input 
                            id="email" 
                            type="email"
                            placeholder="nhập email"
                        />
                    </div>
                    <div class="form-control">
                        <label for="subject">Chủ đề:</label>
                        <input 
                            id="subject" 
                            type="subject"
                            placeholder="nhập chủ đề"
                        />
                    </div>
                
                    <div class="form-control">
                    
                        <label for="image">Img:</label>
                        <input type="file" id="image"/>
                    </div>
                    <div class="form-control">
                        <label>Nội dung:</label>
                        <textarea></textarea>
                    </div>
                    <div>
                    <button>Gửi</button>
                    </div>
        </form>
    </body>
</html>
