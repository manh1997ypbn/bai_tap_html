<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div> 
            <h1>
                ĐĂNG KÝ HỌC VIÊN
            </h1>
            <form>
                <div class="form-control">
                    <label for="name">
                        Họ và tên
                    </label>
                    <input
                        id="name" 
                        type="text"
                    />
                </div>
                <div class="form-control">
                    <label for="date">
                        Ngày sinh
                    </label>
                    <input
                        id="date" 
                        type="date"
                    />
                </div>
                <div class="form-control">
                    <label for="gender">
                        Giới tính
                    </label>
                    <input
                        name="gender"
                        id="male" 
                        type="radio"
                    />
                    <label for="male">
                        Nam
                    </label>
                    <input
                        name="gender"
                        id="female" 
                        type="radio"
                    />
                    <label for="female">
                        Nữ
                    </label>
                </div>
                <div class="form-control">
                    <label for="address">
                        Địa chỉ
                    </label>
                    <textarea name="address" id="address" cols="30" rows="5"></textarea>
                </div>
                <div class="form-control">
                    <label for="class">
                        Lớp
                    </label>
                    <select>
                        <option> Chọn lớp </option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="email">
                        Email
                    </label>
                    <input
                        id="email" 
                        type="email"
                    />
                </div>
                <div class="form-control">
                    <label for="phonenumber">
                        Số điện thoại
                    </label>
                    <input
                        id="phonenumber" 
                        type="number"
                    />
                </div>
                <div>
                    <button> Đăng ký</button>
                    <button> Nhập lại</button>
                </div>
            </form>
        </div>
    </body>
</html>
