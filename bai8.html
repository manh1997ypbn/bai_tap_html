<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>
            <h1>
                Car Purchase Form
            </h1>
            <form>
                <div class="form-control">
                    <label for="name">
                        Name
                    </label>
                    <input
                        id="name" 
                        type="text"
                    />
                </div>
                <div class="form-control">
                    <label for="email">
                        Email
                    </label>
                    <input
                        id="email" 
                        type="email"
                    />
                </div>
                <div class="form-control">
                    <label for="phone">
                        Phone
                    </label>
                    <input
                        id="phone" 
                        type="number"
                    />
                </div>
                <div class="form-control">
                    <label for="car">
                        Choose a car
                    </label>
                    <select name="car" id="car">
                        <option> Model 1</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="color">
                        Choose a color
                    </label>
                    <select name="color" id="color">
                        <option> Red </option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="quanity">
                        Quanity
                    </label>
                    <input
                        id="quanity" 
                        type="text"
                    />
                </div>
                <div class="form-control">
                    <label for="delivery">
                        Delivery date
                    </label>
                    <input
                        id="delivery" 
                        type="date"
                    />
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
